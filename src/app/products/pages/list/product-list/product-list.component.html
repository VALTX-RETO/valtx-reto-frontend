<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Mis Productos</h2>
        <button mat-flat-button color="primary" (click)="openForm()">
            Agregar producto
        </button>
    </div>


    <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status"><span class="visually-hidden">Cargando…</span></div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="sNombre">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let p">
                {{ p.sNombre }}
            </td>
        </ng-container>

        <ng-container matColumnDef="sCategoria">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let p">
                {{ p.sCategoria }}
            </td>
        </ng-container>

        <ng-container matColumnDef="sUrl">
            <th mat-header-cell *matHeaderCellDef>imagen</th>
            <td mat-cell *matCellDef="let p">
                <img *ngIf="p.images?.length > 0" [src]="p.images[0].sUrl" alt="thumb" width="80"
                    class="img-thumbnail" />
                <span *ngIf="!p.images?.length">—</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let p">
                <button mat-raised-button color="primary" (click)="view(p)">Ver</button>
                <button mat-raised-button color="accent" (click)="openForm(p)">Editar</button>
                <button mat-raised-button color="primary" (click)="viewImages(p)">Imágenes</button>
                <button mat-raised-button color="warn" (click)="delete(p)">Eliminar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<button class="btn-logout" (click)="logout()">
    <mat-icon>logout</mat-icon>
</button>
